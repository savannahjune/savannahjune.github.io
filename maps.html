	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

	#map { height: 960px;

	<body>
		<div id="map"> </div>   	

	<script>
	window.onload = function () { 
	var map = L.map('map').setView([43.07265,-89.400929], 10);

	L.tileLayer('https://www.mapbox.com/v3/base.mapbox-streets+bg-e8e0d8_landuse_water_buildings_streets/4/3/6.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
	}).addTo(map);

	L.marker([43.07265,-89.400929]).addTo(map)
    .bindPopup('Science Hall<br>Where the GISC was born.')
    .openPopup();
};

	</script>
	</body>
	</html>
